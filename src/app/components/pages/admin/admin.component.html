<div class="container mt-4">
  <h1 class="mb-4"> Add New Jobs</h1>
  <form>
    <div class="mb-3">
      <label class="form-label">Job ID</label>
      <input type="text" class="form-control" placeholder="Job ID">
    </div>

    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" class="form-control" placeholder="Company">
    </div>

    <div class="mb-3">
      <label class="form-label">Skills Required</label>
      <input type="text" class="form-control" placeholder="SkillsRequired">
    </div>

    <div class="mb-3">
      <label class="form-label">Work Experience</label>
      <input type="text" class="form-control" placeholder="Work Experience">
    </div>

    <div class="mb-3">
      <label class="form-label">Salary Range</label>
      <input type="text" class="form-control" placeholder="SalarayRange">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select">
        <option selected>Select</option>
        <option value="smartphones">All</option>
        <option value="laptops">FullStack</option>
        <option value="smartphones">FrontEnd</option>
        <option value="laptops">BackEnd</option>
      </select>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary mb-3">Add New Job</button>
    </div>

  </form>
</div>
